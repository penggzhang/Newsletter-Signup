<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <base href="/">

  <title>Newsletter signup</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- Favicons -->
  <link rel="icon" href="images/zhangpeng.ico">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <img class="mb-4" src="images/covid.png" alt="" width="150" height="150">
    <h1 class="h3 mb-3 font-weight-normal">开始接收防疫消息</h1>
    <input type="text" class="form-control top" name="firstName" placeholder="First name" required autofocus>
    <input type="text" class="form-control middle" name="lastName" placeholder="Last name" required>
    <input type="email" class="form-control bottom" name="email" placeholder="Email" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">加我！</button>
    <p class="mt-5 mb-3 text-muted">&copy; Peng Zhang</p>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
